<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megastrength Coaching</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #ff6347;
      --dark-bg: #111;
      --text-color: #fff;
      --light-bg: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: #333;
    }

    #top-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      z-index: 1000;
      font-size: 0.9rem;
      border-bottom: 1px solid #fff;
    }

    #top-banner .social-links, #top-banner .lang-switcher {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    #top-banner img.flag {
      width: 24px;
      height: 16px;
      cursor: pointer;
      border-radius: 2px;
      border: 2px solid var(--dark-bg);
      transition: border-color 0.3s ease;
    }

    #top-banner img.flag:hover {
      border-color: var(--primary-color);
    }

    #top-banner a.social-icon {
      color: var(--text-color);
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #top-banner a.social-icon:hover {
      color: var(--primary-color);
    }

    header {
      background-color: var(--dark-bg);
      color: var(--text-color);
      padding: 4rem 2rem 2rem;
      text-align: center;
      margin-top: 38px;
    }

    header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInLogo 2s forwards;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
      }
    }

    header p.animated-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--text-color);
      animation: bounce 3s ease-in-out infinite;
      margin: 0.5rem 0 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .section {
      padding: 2rem;
      text-align: center;
      max-width: 900px;
      margin: 0 auto 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background-color: var(--dark-bg);
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    #repondre-au-besoin ul {
      list-style: none;
      padding-left: 0;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      font-size: 1.1rem;
    }

    #repondre-au-besoin li {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
      color: #222;
    }

    #repondre-au-besoin i {
      color: var(--primary-color);
      font-size: 28px;
      min-width: 30px;
      text-align: center;
    }

    #paypal-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #paypal-button-container-P-8NX22352W50340619M4F5CUI > div {
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>

</html>
