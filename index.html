<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megastrength Coaching</title>
  <style>
    /* Bandeau fixe en haut */
    #top-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111; /* noir */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      font-weight: bold;
      font-size: 1rem;
      z-index: 1000;
    }
    #top-banner .message {
      flex: 1;
    }
    #top-banner .flags {
      display: flex;
      gap: 10px;
      padding-right: 25px; /* Décale davantage les drapeaux vers la gauche */
    }
    #top-banner .flags img {
      width: 24px;
      height: 16px;
      cursor: pointer;
      border: 2px solid #111; /* bordure de la couleur du fond */
      border-radius: 4px;
      overflow: hidden;
      display: block;
      object-fit: cover;
      transition: border-color 0.3s;
    }
    #top-banner .flags img:hover {
      border-color: #E50914; /* rouge au hover */
    }

    /* Pour que le contenu ne soit pas caché sous le bandeau */
    body {
      padding-top: 2.8rem;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    
    /* Header avec logo, texte animé et bouton centrés et espacement */
    header {
      background-color: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem; /* espace vertical entre éléments */
    }
    header img {
      max-width: 200px;
      height: auto;
      margin: 0;
    }
    header p {
      font-size: 2.5rem;
      font-weight: bold;
      animation: bounceScale 2s infinite;
      display: inline-block;
      margin: 0;
    }
    .button {
      display: inline-block;
      margin-top: 0;
      padding: 0.8rem 1.5rem;
      background-color: #ff6347;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    @keyframes bounceScale {
      0%, 100% {
        transform: scale(1);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: scale(1.15);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }

    .section {
      padding: 2rem;
      text-align: center;
    }
    .section:nth-child(even) {
      background-color: #fff;
    }
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Conteneur centré PayPal */
    #paypal-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
