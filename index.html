<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start your Coaching</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      max-width: 500px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Start your Coaching</h1>
    <p>Commence aujourd’hui ton accompagnement personnalisé et passe au niveau supérieur.</p>
    <a href="#" class="button">Je commence</a>
  </div>
</body>
</html>
