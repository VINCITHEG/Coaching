<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Start your Coaching</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.25em;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #ff6b6b;
      color: white;
      text-decoration: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start your Coaching</h1>
    <p>Commence aujourd’hui ton accompagnement personnalisé et passe au niveau supérieur.</p>
    <a href="#" class="btn">Je commence</a>
  </div>
</body>
</html>
